{% extends "nav.html" %}

{% block content %}
    <div class="form-container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="tenant_name">ชื่อผู้เช่า</label>
                <input type="text" id="tenant_name" name="tenant_name" required>
            </div>
            <div class="form-group">
                <label for="tenant_email">อีเมล</label>
                <input type="email" id="tenant_email" name="tenant_email" required>
            </div>
            <div class="form-group">
                <label for="tenant_phone">โทรศัพท์</label>
                <input type="tel" id="tenant_phone" name="tenant_phone" required>
            </div>
            <div class="form-group">
                <button type="submit">เพิ่มผู้เช่า</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 20px;  /* เพิ่มขนาดอักษรให้ใหญ่ขึ้น */
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;  /* เพิ่ม padding ให้มากขึ้น */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;  /* เพิ่มขนาดฟอนต์ใน input */
        }

        .form-group button {
            width: 100%;
            padding: 14px;  /* เพิ่มขนาด padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;  /* เพิ่มขนาดฟอนต์ในปุ่ม */
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
