{% extends "nav.html" %}

{% block content %}
<h1 style="text-align: center; font-size: 36px; color: #333;">เพิ่มข้อมูลสัญญาเช่า</h1>
<div class="form-container">
    <form action="#" method="POST">
        <div class="form-group">
            <label for="lease_property_id">รหัสทรัพย์สิน</label>
            <input type="number" id="lease_property_id" name="lease_property_id" required>
        </div>
        <div class="form-group">
            <label for="lease_tenant_id">รหัสผู้เช่า</label>
            <input type="number" id="lease_tenant_id" name="lease_tenant_id" required>
        </div>
        <div class="form-group">
            <label for="start_date">วันที่เริ่มต้น</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">วันที่สิ้นสุด</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="status">สถานะ</label>
            <select id="status" name="status" required>
                <option value="ใช้งาน">ใช้งาน</option>
                <option value="เสร็จสมบูรณ์">เสร็จสมบูรณ์</option>
                <option value="ยกเลิก">ยกเลิก</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">เพิ่มสัญญาเช่า</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #f1f1f1;
        }

        .form-group button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
