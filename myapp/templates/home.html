{% extends "nav.html" %}

{% block content %}
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>ยินดีต้อนรับสู่เว็บไซต์บ้านเช่าของเรา</h1>
            <p>เรามีบ้านเช่าให้เลือกมากมายตามความต้องการของคุณ</p>
            <a href="#properties" class="btn">ดูบ้าน</a>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="cta-section">
        <div class="container">
            <h2>ติดต่อเราเพื่อเรียนรู้เพิ่มเติม</h2>
            <p>หากคุณมีคำถามหรือต้องการข้อมูลเพิ่มเติม โปรดติดต่อเรา</p>
            <a href="/contact" class="btn btn-white">ติดต่อเรา</a>
        </div>
    </section>
{% endblock %}

{% block extra_css %}
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            letter-spacing: 0.5px; /* Added letter spacing for overall text readability */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1, h2, h3 {
            font-weight: 700;
            color: #333;
            letter-spacing: 1px; /* Increased letter-spacing for headings */
            margin-bottom: 20px; /* Added margin to separate headings from other content */
        }

        p {
            line-height: 1.6; /* Increased line-height for better text readability */
            letter-spacing: 0.5px;
            margin-bottom: 20px; /* Added margin to avoid text being too close to other elements */
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6633cc;
            color: white;
            text-align: center;
            padding: 0 15px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            margin-bottom: 20px;
            font-size: 40px;
            line-height: 1.4;
        }

        .hero p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .hero .btn {
            background-color: #fff;
            color: #6633cc;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #6633cc;
            color: white;
        }

        /* Call to Action Section */
        .cta-section {
            background-color: #6633cc;
            color: white;
            padding: 60px 0; /* Increased padding for more spacing */
            text-align: center;
        }

        .cta-section h2 {
            margin-bottom: 20px; /* Added margin for spacing */
            font-size: 32px; /* Larger font size for better visibility */
            line-height: 1.4; /* Improved readability */
        }

        .cta-section p {
            margin-bottom: 30px; /* Increased margin for better spacing */
            font-size: 18px;
            line-height: 1.6; /* Ensures better readability */
        }

        .cta-section .btn-white {
            background-color: white;
            color: #6633cc;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-section .btn-white:hover {
            background-color: #551a8b;
            color: white;
        }

        /* Navigation to Other Pages */
        .navigation-section {
            padding: 40px 0;
            text-align: center;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .navigation-buttons .btn {
            background-color: #6633cc;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navigation-buttons .btn:hover {
            background-color: #551a8b;
        }
    </style>
{% endblock %}
